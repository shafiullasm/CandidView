<table border="0" class="status" *ngIf="overallStatus">
  <tr>
    <td colspan="4">
      <p class="color-blue">Overall Status</p>
    </td>
  </tr>
  <tr>
    <td>
      <div class="circle" [ngStyle]="{'background-color':overallStatus.scope}">Y</div>
      <p class="color-gray">Scope</p>
    </td>
    <td>
      <div class="circle" [ngStyle]="{'background-color':overallStatus.schedule}">Y</div>
      <p class="color-gray">Schedule</p>
    </td>
    <td>
      <div class="circle" [ngStyle]="{'background-color':overallStatus.quality}">Y</div>
      <p class="color-gray">Quality</p>
    </td>
    <td>
      <div class="circle" [ngStyle]="{'background-color':overallStatus.sla}">Y</div>
      <p class="color-gray">SLA</p>
    </td>
    <td>
      <div class="circle" [ngStyle]="{'background-color':overallStatus.qualityengineeringpractice}">Y</div>
      <p class="color-gray">QualityEngineeringPractice</p>
    </td>
    <td>
      <div class="circle" [ngStyle]="{'background-color':overallStatus.qualityengineeringpractice}">Y</div>
      <p class="color-gray">Resource</p>
    </td>
  </tr>
</table>
