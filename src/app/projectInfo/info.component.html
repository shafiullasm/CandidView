<table>
  <tr>
    <td style="background-color:aqua">
      <span *ngFor='let row of gridData.Rows'>             
                   <span>{{row.Cells.projectName}}</span>

      </span>
    </td>
    <td style="background-color:gray">
      <span>Weekly Dashboard  {{currentDate| date: 'mediumDate'}}</span>
    </td>
  </tr>
  <tr>
    <td>
      <table>
        <tr>
          <td colspan="4">
            <p style="color:lightblue">Overall Status</p>
          </td>
        </tr>
        <tr>
          <td *ngFor='let cell of headerData.status'>
            <span class="circle">Y</span>
            <p>{{cell.metricName}}</p>
          </td>
        </tr>
      </table>
    </td>
    <td>
      <table>
        <tr>
          <td style="background-color:green">Green</td>
          <td style="background-color:green">1</td>
        </tr>
        <tr>
          <td style="background-color:yellow">Yellow</td>
          <td style="background-color:yellow">2</td>
        </tr>
        <tr>
          <td style="background-color:red">Red</td>
          <td style="background-color:red">3</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<table>
  <thead>
    <th *ngFor='let column of gridData.Columns' style="background-color:lightgray">
      {{column.display}}
    </th>
  </thead>
  <tbody>
    <tr *ngFor='let row of gridData.Rows'>
      <td>{{row.Cells.slno}}</td>
      <td>{{row.Cells.projectName}}</td>
      <td>{{row.Cells.programName}}</td>
      <td>{{row.Cells.owner}}</td>
      <td>{{row.Cells.teamSize}}</td>
      <td [ngStyle]="{'background-color':row.Cells.scope.background}"><input type="text" [(ngModel)]=row.Cells.scope.value></td>
      <td><input type="text" [(ngModel)]=row.Cells.schedule.value></td>
      <td><input type="text" [(ngModel)]=row.Cells.quality.value></td>
      <td><input type="text" [(ngModel)]=row.Cells.sla.value></td>
      <td>{{row.Cells.remarks}}</td>
    </tr>
  </tbody>
</table>
