<table>
  <tr>
    <td class="status-header">
      <span *ngFor='let row of gridData.Rows'>             
                   <span>{{row.Cells.projectName}}</span>
      </span>
    </td>
    <td class="weekdash-header">
      <h5>Weekly Dashboard  <p class="text-align">{{currentDate| date: 'mediumDate'}}</p></h5>     
    </td>
  </tr>
  <tr>
    <td>
      <table border="0" class="status">
        <tr>
          <td colspan="4">
            <p class="color-blue">Overall Status</p>
          </td>
        </tr>
        <tr>
          <td *ngFor='let cell of headerData.status'>
            <div class="circle">Y</div>
            <p class="color-gray">{{cell.metricName}}</p>
          </td> 
        </tr>
      </table>
    </td>
    <td>
      <table class="weekdash-table">
        <tr>
          <td class="weekdash-green">Green</td>
          <td class="weekdash-green">1</td>
        </tr>
        <tr>
          <td class="weekdash-yellow">Yellow</td>
          <td class="weekdash-yellow">2</td>
        </tr>
        <tr>
          <td class="weekdash-red">Red</td>
          <td class="weekdash-red">0</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<table>
  <thead>
    <th *ngFor='let column of gridData.Columns' class="grid-header">
      {{column.display}}
    </th>
  </thead>
  <tbody>
    <tr *ngFor='let row of gridData.Rows'>
      <td class="grid-sno">{{row.Cells.slno}}</td>
      <td>{{row.Cells.projectName}}</td>
      <td>{{row.Cells.programName}}</td>
      <td>{{row.Cells.owner}}</td>
      <td class="text-align">{{row.Cells.teamSize}}</td>
      <td [ngStyle]="{'background-color':row.Cells.scope.background}"><input type="text" [(ngModel)]=row.Cells.scope.value></td>
      <td><input type="text" [(ngModel)]=row.Cells.schedule.value></td>
      <td><input type="text" [(ngModel)]=row.Cells.quality.value></td>
      <td><input type="text" [(ngModel)]=row.Cells.sla.value></td>
      <td>{{row.Cells.remarks}}</td>
    </tr>
  </tbody>
</table>
