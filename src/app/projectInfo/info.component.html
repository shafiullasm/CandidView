<table *ngIf="projectStatus">
  <tr>
    <td class="status-header">
      <span>{{projectStatus[0].businessUnit}}
      </span>
    </td>
    <td class="weekcandid-header">
      <h5>Weekly Status
        <p class="text-align">{{currentDate| date: 'mediumDate'}}</p>
      </h5>
    </td>
  </tr>
  <tr>
    <td>
      <candid-overall [projectStatus]="projectStatus"></candid-overall>
    </td>
    <td>
      <table class="weekcandid-table">
        <tr>
          <td class="weekcandid-green">Green</td>
          <td class="weekcandid-green">?</td>
        </tr>
        <tr>
          <td class="weekcandid-yellow">Yellow</td>
          <td class="weekcandid-yellow">?</td>
        </tr>
        <tr>
          <td class="weekcandid-red">Red</td>
          <td class="weekcandid-red">?</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<table *ngIf="projectStatus">
  <thead>
    <th class="grid-header">
      #
    </th>
    <th class="grid-header">
      Program
    </th>
    <th class="grid-header">
      Owners
    </th>
    <th class="grid-header">
      TeamSize
    </th>
    <th class="grid-header">
      Scope
    </th>
    <th class="grid-header">
      Schedule
    </th>
  </thead>
  <tbody>
    <tr *ngFor='let status of projectStatus'>
      <td class="grid-sno">{{status.slno}}</td>
      <td>{{status.programName}}</td>
      <td>{{status.owner}}</td>
      <td class="text-align">{{status.teamSize}}</td>
      <td [ngStyle]="{'background-color':status.colors.scope}">{{status.scope}}</td>
      <td [ngStyle]="{'background-color':status.colors.schedule}">{{status.schedule}}</td>


    </tr>
  </tbody>
</table>
